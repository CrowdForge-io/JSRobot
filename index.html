/*****************************
		INTRODUCTION:
******************************/
/*	Use this tab to write commands for the robot to
	execute in a loop, the game runs at 30fps and the
	robot runs at 3fps. The commands you can send your
	robot are listed in the next section. For each loop
	you can only send your robot one command, with the
	exception of robot.info() gives you info about	your
	robot, and doesn't count to your one command.

	Use the Command tab to send the robot one-time commands,
	this is useful for debugging and initialising custom
	variables on your robot. You can give them any acceptable
	JavaScript variable name and value such as:
	robot.color = "blue",
	robot.nearest_coin = {x: 5, y: 10}

	The Properties tab shows you some basic info about your
	robot, this is particularly useful if your watching it
	move and jump and do things, and want to keep track of
	it's health, energy, etc. at crucial points in the level.

	You can use console.log() to debug as well.

	You win by collecting the flag at the end of the level,
	you lose either by running out of energy or by sustaining
	too much damage.
*/
