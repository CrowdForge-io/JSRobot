//	Your code should always be inside the following loop,

var loop = function(robot){
	pos = {x: robot.info().x, y: robot.info().y};
	coins = Game.coins;
	coins = coins.sort(function(a,b){
		adist = Math.pow(pos.x - a.x, 2) + Math.pow(pos.y - a.y, 2);
		bdist = Math.pow(pos.x - b.x, 2) + Math.pow(pos.y - b.y, 2);
		if(adist <= bdist){
			return -1;
		}
		return 1;
	})
	if(coins.length == 0){
	//	coins[0] = Game.flag;
	}
	var direction = 40*Math.atan((coins[0].x - pos.x)/100) / Math.PI;
	robot.move(direction);
	if(robot.iter > 10){robot.jump();}

	robot.iter++;
}
